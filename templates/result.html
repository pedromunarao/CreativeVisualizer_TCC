  <body>
    <div class="container">
      <h1>Seu Carro Personalizado</h1>
      <p class="result-description">Confira o resultado da sua personalização. Você pode baixar a imagem ou fazer uma nova modificação.</p>
      
      <img
        id="result-image"
        src="{{ result_image }}"
        alt="Resultado da pintura do seu carro"
      />
      
      <div class="actions">
        <button class="btn" onclick="window.location.href='/'">
          <i class="fas fa-home"></i> Voltar ao Início
        </button>
        <a href="{{ result_image }}" download class="btn btn-outline">
          <i class="fas fa-download"></i> Baixar Imagem
        </a>
      </div>
      
      <div class="share-section">
        <div class="share-title">Compartilhe seu design:</div>
        <div class="share-buttons">
          <button class="share-btn" onclick="shareOnSocial('facebook')">
            <i class="fab fa-facebook-f"></i>
          </button>
          <button class="share-btn" onclick="shareOnSocial('twitter')">
            <i class="fab fa-twitter"></i>
          </button>
          <button class="share-btn" onclick="shareOnSocial('instagram')">
            <i class="fab fa-instagram"></i>
          </button>
          <button class="share-btn" onclick="shareOnSocial('whatsapp')">
            <i class="fab fa-whatsapp"></i>
          </button>
        </div>
      </div>
    </div>

    <script>
      function shareOnSocial(platform) {
        const imageUrl = encodeURIComponent("{{ result_image }}");
        const text = encodeURIComponent("Confira meu carro personalizado com o Pintor de Carros!");
        let url = '';
        
        switch(platform) {
          case 'facebook':
            url = `https://www.facebook.com/sharer/sharer.php?u=${imageUrl}`;
            break;
          case 'twitter':
            url = `https://twitter.com/intent/tweet?text=${text}&url=${imageUrl}`;
            break;
          case 'whatsapp':
            url = `https://wa.me/?text=${text}%20${imageUrl}`;
            break;
          case 'instagram':
            alert('Para compartilhar no Instagram, baixe a imagem primeiro e compartilhe diretamente pelo app.');
            return;
        }
        
        window.open(url, '_blank', 'width=600,height=400');
      }
      
      // Adiciona data atual como parâmetro para evitar cache
      document.getElementById('result-image').src = "{{ result_image }}" + "?t=" + new Date().getTime();
    </script>
  </body>
